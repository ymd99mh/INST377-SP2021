<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maho Yamada's Lab 4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'styles.css'>
</head>
<body>
    <div class="container">
        <h1> Maho Yamada's Lab 4</h1>
        <form action="/api" method="post">
        <ul class="flex-outer">
            <li>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name here">
            </li>
            <li>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name here">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email here">
            </li>
            <li>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone here">
            </li>
            <li>
                <label for="message">Text Field</label>
                <textarea name="message" id="message" rows="5" cols="33" name="message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
                <p>Age</p>
                <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="eighteen-tothirtyfive" name="eighteen-tothirtyfive">
                        <label for="eighteen-tothirtyfive">18-35</label>
                    </li>
                    <li>
                        <input type="checkbox" id="thirtyfive-to-fifty" name="thirtyfive-to-fifty">
                        <label for="thirtyfive-to-fifty">35-50</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fifty-to-sixtyfive" name="fifty-to-sixtyfive">
                        <label for="fifty-to-sixtyfive">50-65</label>
                    </li>
                    <li>
                        <input type="checkbox" id="other" name="other">
                        <label for="other">Other</label>
                    </li>
                </ul>
            </li>
            <li>
                <button type="submit" id="submit" name="submit" formmethod="post">SUBMIT FORM</button>
            </li>
        </ul>
        </form>
    </div>
    
</body>
</html>
